<mat-toolbar color="primary">
  <span class="title-center">Stavka Racuna</span>
</mat-toolbar>

<div class="container mat-elavation-z8">
  <mat-table #table [dataSource]="dataSource" class="mat-cell">
    <!--ID-->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="cena">
      <mat-header-cell *matHeaderCellDef>Cena</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.cena }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="jedinicaMere">
      <mat-header-cell *matHeaderCellDef>jedinicaMere</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.jedinicaMere }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="kolicina">
      <mat-header-cell *matHeaderCellDef>kolicina</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.kolicina }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="redniBroj">
      <mat-header-cell *matHeaderCellDef>RedniBroj</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.redniBroj }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="proizvod">
      <mat-header-cell *matHeaderCellDef>proizvod</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.proizvod.naziv }}</mat-cell>
    </ng-container>

      <ng-container matColumnDef="racun">
        <mat-header-cell *matHeaderCellDef>racun</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.racun.id }}</mat-cell>

    </ng-container>
    <!-- Action Buttons -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button (click)="openDialog(1)"mat-icon-button color="primary">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let row; let i = index">
        <button (click)="openDialog(2, row.id, row.cena, row.jedinicaMere, row.kolicina, row.redniBroj, row.proizvod, row.racun)"mat-icon-button color="primary">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button (click)="openDialog(3, row.id, row.cena, row.jedinicaMere, row.kolicina, row.redniBroj, row.proizvod, row.racun)" mat-icon-button color="primary">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      style="cursor: pointer;"
      *matRowDef="let row; columns: displayedColumns">
    </mat-row>
  </mat-table>
  </div>
